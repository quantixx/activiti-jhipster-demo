<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInvoiceLabel">Create or edit a Invoice</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!invoice.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="invoice.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_invoiceNumber">Invoice Number</label>
            <input type="text" class="form-control" name="invoiceNumber" id="field_invoiceNumber"
                [(ngModel)]="invoice.invoiceNumber" required />
            <div [hidden]="!(editForm.controls.invoiceNumber?.dirty && editForm.controls.invoiceNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.invoiceNumber?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_limitPaymentDate">Limit Payment Date</label>
            <div class="input-group">
                <input id="field_limitPaymentDate" type="text" class="form-control" name="limitPaymentDate" ngbDatepicker  #limitPaymentDateDp="ngbDatepicker" [(ngModel)]="invoice.limitPaymentDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="limitPaymentDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_subTotal">Sub Total</label>
            <input type="number" class="form-control" name="subTotal" id="field_subTotal"
                [(ngModel)]="invoice.subTotal"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vatRate">Vat Rate</label>
            <input type="number" class="form-control" name="vatRate" id="field_vatRate"
                [(ngModel)]="invoice.vatRate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_vat">Vat</label>
            <input type="number" class="form-control" name="vat" id="field_vat"
                [(ngModel)]="invoice.vat"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                [(ngModel)]="invoice.total"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
